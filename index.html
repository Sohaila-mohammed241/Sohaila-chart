<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
    <title>Dash board</title>
</head>
<body>
    <div class="menu">
        <ul>
            <li class="profile"> <div class="img-box">
                <img src="man.webp">
            </div> <h2>Admin</h2></li>
            <li>
                <a class="da" href="#">
                    <i class="fas fa-home"></i>
                    <p>Dashboard</p>
                </a>
            </li>
            
            <li>
                <a class="da" href="#">
                    <i class="fas fa-user-group"></i>
                    <p>clients</p>
                </a>
            </li>
            <li>
                <a  class="da" href="#">
                    <i class="fas fa-table"></i>
                    <p>Products</p>
                </a>
            </li>
            <li>
                <a class="da" href="#">
                    <i class="fas fa-chart-pie"></i>
                    <p> charts</p>
                </a>
            </li>
            <li>
                <a class="da" href="#">
                    <i class="fas fa-pen"></i>
                    <p>posts</p>
                </a>
            </li>
            <li>
                <a class="da" href="#">
                    <i class="fas fa-star"></i>
                    <p>Favorite</p>
                </a>
            </li>
            <li>
                <a class="da" href="#">
                    <i class="fas fa-cog"></i>
                    <p>Settings</p>
                </a>
            </li>
            <li class="log-out">
                <a class="da" href="#">
                    <i class="fas fa-sign-out"></i>
                    <p>Log out</p>
                </a>
            </li>
             
        </ul>

    </div>
    <div class="content">
        <div class="title-info"> <p>Dashboard</p>
            <i class="fas fa-chart-bar"></i>
        
        </div>
        <div class="data-info">
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <p>User</p>
                    <span>1000</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-pen"></i>
                <div class="data">
                    <p>Posts</p>
                    <span>654</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-table"></i>
                <div class="data">
                    <p>Products</p>
                    <span>985</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-dollar"></i>
                <div class="data">
                    <p>Revenue</p>
                    <span>$1000</span>
                </div>
            </div>
        </div>
           <div class="title-info"> <p>Products</p>
                <i class="fas fa-table"></i>
            
            </div>
            <table>
                <thead>
                    <tr>
                        <th>product</th>
                        <th>Price</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Tv</td>
                        <td><span class="price">$54</span></td>
                        <td><span class="count">13</span></td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td><span class="price">$50</span></td>
                        <td><span class="count">16</span></td>
                    </tr>
                    <tr>
                        <td>labtob</td>
                        <td><span class="price">$198</span></td>
                        <td><span class="count">19</span></td>
                    </tr>
                    <tr>
                        <td>Headphone</td>
                        <td><span class="price">$12</span></td>
                        <td><span class="count">15</span></td>
                    </tr><tr>
                        <td>Ipad</td>
                        <td><span class="price">$63</span></td>
                        <td><span class="count">12</span></td>
                    </tr><tr>
                        <td>Tablet</td>
                        <td><span class="price">$50</span></td>
                        <td><span class="count">17</span></td>
                    </tr>
                </tbody>
            </table>
    </div>
    <br><br><br>  
    
</body>
 
<script src="dash.js"></script>
</html>
